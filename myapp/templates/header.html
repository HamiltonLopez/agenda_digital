<!doctype html>
<html lang="en">

<head>
  <title>{% block title %} {% endblock %}</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
  
	@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}


hr{
    color: #C69749;
}
  body {
    padding: 0;
    margin: 0;
    max-width: 100%;
    max-height: 100%;
    background-color: black;
   
  }
  div[class^="navbar-brand"] {
    color: white;
  }
  div[class^="head"] {
    padding-top: 2%;
    
  }
  .navbar-nav li a,
  a {
    font-size: 18px;
    text-decoration: none;
    color: rgb(255, 255, 255);
    text-align: center;
  }
  .navbar-nav li a:hover {
    color: #C69749;
    transition: 0.5s;
  }
  .navbar-nav li a:active {
    color: #C69749;
   
  }
  #logo{
	  width: 150px;
	  height: 100px;
  }
  
  
  .navbar-nav li a:hover::after {
    transform: scaleX(
      1
    ); /* para mostrar la barra al pasar el cursor por encima */
  }
  .navbar-nav li a {
    position: relative;
  }

  .navbar-nav li a::after {
    content: "";
    position: absolute;
    bottom: -2px; /* ajusta la posici√≥n vertical de la barra */
    left: 0;
    width: 100%;
    height: 2px; /* ajusta el grosor de la barra */
    background-color:#C69749; /* ajusta el color de la barra */
    transform: scaleX(0); /* para ocultar inicialmente la barra */
    transform-origin: left center;
    transition: transform 0.4s ease-in-out;
  }

.active :active{
  color:#C69749;  

}
.navbar-nav .nav-link.active, .navbar-nav .nav-link.show {
    color:#C69749;  
 
}

span{
    font-weight: bold;
   /* color: #fff;*/
}
.tempus{
    font-weight: bold;
}

</style>
</head>

<body>
    <div class="header container">

                <a class="nav-item nav-link" href="#">Home</a>

								</li>
								<li class="text-center nav-item col-2">
									<a class="active" aria-current="page" href="{% url 'lista' %}">Contactos <i class="bi bi-person-lines-fill"></i></a>

							</ul>
